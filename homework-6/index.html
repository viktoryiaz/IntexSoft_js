<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
    function loadJSON(callback) {
    var XMLObj = new XMLHttpRequest();
    XMLObj.open('GET', 'data.json', true);
    XMLObj.onreadystatechange = function () {
        if (XMLObj.readyState === 4 && XMLObj.status === 200) {
            var myArr = JSON.parse(this.responseText);
            callback(myArr);
        }
    };
    XMLObj.send();
}

loadJSON(function (arr) {
    console.log(arr);

let ageSum = 0;
let count = 0;
function avgAge(person) {
  for (let i = 0; i < person.length; i++) {
          
    if (Array.isArray(person[i].friends)) {
      avgAge(person[i].friends);

      if (typeof person[i].age == 'number') {
        ageSum += person[i].age;
        count++;
       }
    }
  }
}
avgAge(arr);
    
let res = ageSum / count;
console.log(res);
});
       
    </script>
    
</body>
</html>
